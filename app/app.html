<ion-nav [root]="rootPage"></ion-nav>

<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Toggles
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-searchbar 
            [(ngModel)]="myInput" 
                [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
        </ion-searchbar>
    </ion-navbar>
</ion-header>
